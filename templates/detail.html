<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Course Website</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f4f7fc;
            color: #333;
        }

        .header, .footer {
            background: linear-gradient(90deg, #4b6cb7, #182848);
            color: white;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container {
            margin-top: 40px;
            margin-bottom: 40px;
        }

        .module {
            background: #fff;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            padding: 30px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .module::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #4b6cb7, #182848);
        }

        .module h2 {
            font-size: 1.75rem;
            color: #4b6cb7;
            margin-bottom: 15px;
        }

        .module p {
            color: #6c757d;
            margin-bottom: 20px;
        }

        .module a, .module button {
            align-self: flex-end;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #4b6cb7;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            text-decoration: none;
        }

        .module a:hover, .module button:hover {
            background-color: #182848;
            transform: scale(1.05);
        }

        .module:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .footer {
            margin-top: 40px;
        }

        .footer p {
            margin: 0;
        }

        @media (max-width: 768px) {
            .module {
                padding: 20px;
            }

            .module h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>Online Course Website</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-lg-4">
                <div class="module">
                    <div>
                        <h2>Module 1: Intro to Startup</h2>
                        <p>Beginner level course</p>
                    </div>
                    <a href="test.html">Start Module</a>
                </div>
            </div>
            <div class="col-md-6 col-lg-4">
                <div class="module">
                    <div>
                        <h2>Module 2: HTML & CSS Basics</h2>
                        <p>Intermediate level course</p>
                    </div>
                    <button>Start Module</button>
                </div>
            </div>
            <div class="col-md-6 col-lg-4">
                <div class="module">
                    <div>
                        <h2>Module 3: Advanced React Development</h2>
                        <p>Advanced level course</p>
                    </div>
                    <button>Start Module</button>
                </div>
            </div>
        </div>
    </div>
    <br><br><br><br><br>

    <div class="footer">
        <p>&copy; 2024 Online Course Website. All rights reserved.</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
